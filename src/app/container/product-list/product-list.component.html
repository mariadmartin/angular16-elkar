<div class="ekart--products--container">
  <div class="ekart--product-item" *ngFor="let prod of products;let i = index">
    <div class="ekar-wishlist-sale-container">
      <div class="elart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <i>{{ i+1 }}</i>
      </div>
      <div class="elkar-on-sale-tag">
        {{ productDisconuntPrice(prod) }}% OFF
      </div>
    </div>
    <div class="ekart--product--image">
      <img [src]="prod.imageUrl" class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">
      <span>{{ prod.price }}</span>
    </div>
    <div class="ekart--product--name">{{ prod.name }}</div>
    <div class="ekart--product--category">{{ prod.gender }}-{{ prod.category }}-{{ prod.brand }}</div>
    <div class="ekart--product--availabre-colors">{{ prod.color.length }} Colors . Best Seller</div>
    <div class="ekart--product--in--stock" [ngStyle]="{fontWeigh: 'bold', color: prod.is_in_invertory ? 'green' : 'red'}">{{ prod.is_in_invertory ? 'Available in stock'
      : 'Not Available in stock' }} </div>
    </div>
  </div>
